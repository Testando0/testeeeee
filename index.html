<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuromi Messenger - Acesso</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="kuromi-bg">
    <div class="container">
        <h1 class="kuromi-title">Kuromi Messenger üéÄüòà</h1>
        <p class="kuromi-subtitle">Acesso ou Novo Registro</p>

        <form id="auth-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="username" placeholder="Username (Apenas para Cadastro)">
            <input type="password" id="password" placeholder="Senha" required>
            
            <button type="submit" id="auth-button" class="kuromi-btn">Fazer Login</button>
            
            <p class="toggle-text">
                N√£o tem conta? 
                <a href="#" id="toggle-auth">Clique para Cadastrar</a>
            </p>
        </form>

        <div id="message" class="kuromi-message"></div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const authForm = document.getElementById('auth-form');
            const usernameInput = document.getElementById('username');
            const authButton = document.getElementById('auth-button');
            const toggleAuth = document.getElementById('toggle-auth');
            const messageDiv = document.getElementById('message');
            let isSignUp = false;

            // Fun√ß√£o para alternar entre Login e Cadastro
            toggleAuth.addEventListener('click', (e) => {
                e.preventDefault();
                isSignUp = !isSignUp;
                usernameInput.style.display = isSignUp ? 'block' : 'none';
                authButton.textContent = isSignUp ? 'Registrar-se' : 'Fazer Login';
                toggleAuth.textContent = isSignUp ? 'Clique para Login' : 'Clique para Cadastrar';
                document.querySelector('.toggle-text').firstChild.nodeValue = isSignUp ? 'J√° tem conta? ' : 'N√£o tem conta? ';
            });

            // L√≥gica de Submiss√£o do Formul√°rio
            authForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                messageDiv.textContent = '';
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const username = usernameInput.value;

                authButton.disabled = true;
                authButton.textContent = 'Aguarde...';

                let result;
                if (isSignUp) {
                    result = await signUpUser(email, password, username);
                    if (result.success) {
                        messageDiv.textContent = '‚úÖ Sucesso! Confirme seu e-mail e fa√ßa login.';
                        // Ap√≥s cadastro, muda para login
                        isSignUp = false;
                        usernameInput.style.display = 'none';
                        authButton.textContent = 'Fazer Login';
                        toggleAuth.textContent = 'Clique para Cadastrar';
                        document.querySelector('.toggle-text').firstChild.nodeValue = 'N√£o tem conta? ';
                    } else {
                        messageDiv.textContent = '‚ùå Erro: ' + result.error.message;
                    }
                } else {
                    result = await signInUser(email, password);
                    if (result.error) {
                         messageDiv.textContent = '‚ùå Erro no login: ' + result.error.message;
                    } 
                    // Se sucesso, o signInUser j√° redireciona
                }
                
                authButton.disabled = false;
                if (!result.success) {
                   authButton.textContent = isSignUp ? 'Registrar-se' : 'Fazer Login';
                }
            });
        });
    </script>
</body>
</html>
