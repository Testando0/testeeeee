<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RedChat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <h1>RedChat</h1>
        <form action="chat.html" method="get"> <div class="input-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-principal">Entrar</button>
        </form>
        <div class="link-alternativo">
            <p>Não tem uma conta? <a href="registro.html">Registre-se</a></p>
        </div>
    </div>
</body>
</html>
